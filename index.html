<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <aside class="sidebar">
            <div class="dashboard-header">
                <img src="assets/dashboard.svg" alt="A Dashboard icon">
                <h2>Dashboard</h2>
            </div>
            <div class="sidebar-btns">
                <div class="main-btns">
                    <div class="home">
                        <img src="assets/home.svg" alt="Home">
                        <p>Home</p>
                    </div>
                    <div class="profile">
                        <img src="assets/profile.svg" alt="Profile">
                        <p>Profile</p>
                    </div>
                    <div class="messages">
                        <img src="assets/message.svg" alt="Messages">
                        <p>Messages</p>
                    </div>
                    <div class="history">
                        <img src="assets/history.svg" alt="History">
                        <p>History</p>
                    </div>
                    <div class="tasks">
                        <img src="assets/tasks.svg" alt="Tasks">
                        <p>Tasks</p>
                    </div>
                    <div class="communities">
                        <img src="assets/communities.svg" alt="Communities">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="side-btns">
                    <div class="settings">
                        <img src="assets/settings.svg" alt="Settings">
                        <p>Settings</p>
                    </div>
                    <div class="support">
                        <img src="assets/support.svg" alt="Support">
                        <p>Support</p>
                    </div>
                    <div class="privacy">
                        <img src="assets/privacy.svg" alt="Privacy">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </aside>

        <section>
            <header>

            </header>

            <main>
                <section class="project">
                </section>

                <div class="announcement">

                </div>

                <div class="trending">

                </div>
            </main>
        </section>

    </section>
</body>
</html>
